<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scienceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#scienceGrad)"/>
  
  <!-- Atom Structure -->
  <g transform="translate(200, 120)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    
    <!-- Electron Orbits -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6" transform="rotate(120)"/>
    
    <!-- Electrons -->
    <circle cx="40" cy="0" r="4" fill="#60a5fa"/>
    <circle cx="-20" cy="13" r="4" fill="#60a5fa"/>
    <circle cx="-20" cy="-13" r="4" fill="#60a5fa"/>
  </g>
  
  <!-- Test Tube -->
  <g transform="translate(120, 60)">
    <rect x="0" y="20" width="12" height="80" fill="#ffffff" opacity="0.9" rx="6"/>
    <rect x="2" y="22" width="8" height="60" fill="#22c55e" opacity="0.7"/>
    <circle cx="6" cy="15" r="8" fill="#ffffff" opacity="0.9"/>
    <rect x="2" y="10" width="8" height="10" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Microscope -->
  <g transform="translate(280, 80)">
    <!-- Base -->
    <rect x="0" y="60" width="40" height="8" fill="#374151"/>
    <!-- Stand -->
    <rect x="18" y="20" width="4" height="40" fill="#374151"/>
    <!-- Eyepiece -->
    <circle cx="20" cy="15" r="6" fill="#6b7280"/>
    <!-- Objective -->
    <rect x="15" y="45" width="10" height="8" fill="#6b7280"/>
    <!-- Stage -->
    <rect x="10" y="50" width="20" height="3" fill="#9ca3af"/>
  </g>
  
  <!-- Molecular Structure -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="6" fill="#ef4444"/>
    <circle cx="20" cy="0" r="6" fill="#3b82f6"/>
    <circle cx="10" cy="-15" r="6" fill="#22c55e"/>
    <line x1="6" y1="0" x2="14" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="5" y1="-3" x2="12" y2="-12" stroke="#ffffff" stroke-width="2"/>
    <line x1="15" y1="-3" x2="8" y2="-12" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- DNA Helix -->
  <g transform="translate(320, 180)">
    <path d="M 0 0 Q 10 -10 20 0 Q 30 10 40 0" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <path d="M 0 10 Q 10 0 20 10 Q 30 20 40 10" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.7"/>
    <line x1="5" y1="-5" x2="5" y2="5" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <line x1="15" y1="0" x2="15" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <line x1="25" y1="5" x2="25" y2="15" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <line x1="35" y1="0" x2="35" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Subject Text -->
  <text x="200" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Natural Sciences</text>
  <text x="200" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Discovery &amp; Exploration</text>
</svg>