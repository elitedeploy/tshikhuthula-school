<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#socialGrad)"/>
  
  <!-- Globe -->
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="50" fill="#3b82f6" opacity="0.8"/>
    <!-- Continents -->
    <path d="M -30 -20 Q -20 -30 -10 -25 Q 0 -20 10 -25 Q 20 -30 30 -20 Q 25 -10 20 0 Q 15 10 10 20 Q 0 25 -10 20 Q -20 15 -25 0 Q -30 -10 -30 -20" fill="#22c55e" opacity="0.9"/>
    <!-- Grid Lines -->
    <ellipse cx="0" cy="0" rx="50" ry="25" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="50" ry="12" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- People Icons -->
  <g transform="translate(100, 80)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <rect x="-6" y="8" width="12" height="20" fill="#ffffff" rx="6"/>
    
    <!-- Person 2 -->
    <circle cx="25" cy="5" r="8" fill="#ffffff" opacity="0.8"/>
    <rect x="19" y="13" width="12" height="20" fill="#ffffff" opacity="0.8" rx="6"/>
    
    <!-- Person 3 -->
    <circle cx="50" cy="0" r="8" fill="#ffffff" opacity="0.9"/>
    <rect x="44" y="8" width="12" height="20" fill="#ffffff" opacity="0.9" rx="6"/>
  </g>
  
  <!-- Building/Institution -->
  <g transform="translate(280, 90)">
    <rect x="0" y="20" width="60" height="40" fill="#ffffff" opacity="0.9"/>
    <polygon points="0,20 30,0 60,20" fill="#ffffff" opacity="0.9"/>
    <!-- Columns -->
    <rect x="8" y="25" width="4" height="30" fill="#374151"/>
    <rect x="18" y="25" width="4" height="30" fill="#374151"/>
    <rect x="28" y="25" width="4" height="30" fill="#374151"/>
    <rect x="38" y="25" width="4" height="30" fill="#374151"/>
    <rect x="48" y="25" width="4" height="30" fill="#374151"/>
    <!-- Door -->
    <rect x="25" y="40" width="10" height="15" fill="#374151"/>
  </g>
  
  <!-- Books Stack -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="30" height="4" fill="#dc2626"/>
    <rect x="0" y="4" width="30" height="4" fill="#2563eb"/>
    <rect x="0" y="8" width="30" height="4" fill="#16a34a"/>
    <rect x="0" y="12" width="30" height="4" fill="#ca8a04"/>
  </g>
  
  <!-- Network/Connection Lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.3">
    <line x1="100" y1="110" x2="150" y2="120"/>
    <line x1="125" y1="115" x2="200" y2="120"/>
    <line x1="150" y1="110" x2="250" y2="120"/>
    <line x1="250" y1="120" x2="300" y2="110"/>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#ffffff" opacity="0.2">
    <polygon points="60,60 65,70 75,70 67,77 70,87 60,82 50,87 53,77 45,70 55,70" />
    <circle cx="340" cy="200" r="6"/>
    <rect x="50" y="250" width="8" height="8" transform="rotate(45 54 254)"/>
  </g>
  
  <!-- Subject Text -->
  <text x="200" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Social Sciences</text>
  <text x="200" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Society &amp; Culture</text>
</svg>