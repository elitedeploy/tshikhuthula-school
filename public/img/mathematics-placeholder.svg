<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mathGrad)"/>
  
  <!-- Calculator Icon -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="100" height="140" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="10" y="10" width="80" height="25" fill="#1f2937" rx="4"/>
    <text x="50" y="27" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">123.45</text>
    
    <!-- Calculator Buttons -->
    <g fill="#f3f4f6" stroke="#d1d5db" stroke-width="1">
      <rect x="15" y="45" width="15" height="15" rx="2"/>
      <rect x="35" y="45" width="15" height="15" rx="2"/>
      <rect x="55" y="45" width="15" height="15" rx="2"/>
      <rect x="75" y="45" width="15" height="15" rx="2"/>
      
      <rect x="15" y="65" width="15" height="15" rx="2"/>
      <rect x="35" y="65" width="15" height="15" rx="2"/>
      <rect x="55" y="65" width="15" height="15" rx="2"/>
      <rect x="75" y="65" width="15" height="15" rx="2"/>
      
      <rect x="15" y="85" width="15" height="15" rx="2"/>
      <rect x="35" y="85" width="15" height="15" rx="2"/>
      <rect x="55" y="85" width="15" height="15" rx="2"/>
      <rect x="75" y="85" width="15" height="15" rx="2"/>
      
      <rect x="15" y="105" width="35" height="15" rx="2"/>
      <rect x="55" y="105" width="15" height="15" rx="2"/>
      <rect x="75" y="105" width="15" height="15" rx="2"/>
    </g>
    
    <!-- Button Labels -->
    <g fill="#374151" font-family="Arial" font-size="8" text-anchor="middle">
      <text x="22.5" y="55">7</text>
      <text x="42.5" y="55">8</text>
      <text x="62.5" y="55">9</text>
      <text x="82.5" y="55">÷</text>
      
      <text x="22.5" y="75">4</text>
      <text x="42.5" y="75">5</text>
      <text x="62.5" y="75">6</text>
      <text x="82.5" y="75">×</text>
      
      <text x="22.5" y="95">1</text>
      <text x="42.5" y="95">2</text>
      <text x="62.5" y="95">3</text>
      <text x="82.5" y="95">-</text>
      
      <text x="32.5" y="115">0</text>
      <text x="62.5" y="115">.</text>
      <text x="82.5" y="115">=</text>
    </g>
  </g>
  
  <!-- Math Symbols -->
  <g fill="#ffffff" opacity="0.3" font-family="Arial" font-size="24">
    <text x="80" y="80">π</text>
    <text x="320" y="100">∑</text>
    <text x="60" y="250">√</text>
    <text x="340" y="220">∞</text>
  </g>
  
  <!-- Subject Text -->
  <text x="200" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Mathematics</text>
  <text x="200" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Numbers &amp; Problem Solving</text>
</svg>