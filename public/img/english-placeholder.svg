<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="englishGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#englishGrad)"/>
  
  <!-- Open Book -->
  <g transform="translate(120, 80)">
    <!-- Book Base -->
    <ellipse cx="80" cy="120" rx="85" ry="15" fill="#374151" opacity="0.3"/>
    
    <!-- Left Page -->
    <path d="M 20 30 Q 20 20 30 20 L 75 20 Q 80 20 80 25 L 80 110 Q 80 115 75 115 L 30 115 Q 20 115 20 105 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Right Page -->
    <path d="M 80 25 Q 80 20 85 20 L 130 20 Q 140 20 140 30 L 140 105 Q 140 115 130 115 L 85 115 Q 80 115 80 110 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Book Spine -->
    <rect x="78" y="20" width="4" height="95" fill="#374151"/>
    
    <!-- Text Lines on Left Page -->
    <g stroke="#9ca3af" stroke-width="1" opacity="0.6">
      <line x1="30" y1="35" x2="70" y2="35"/>
      <line x1="30" y1="45" x2="65" y2="45"/>
      <line x1="30" y1="55" x2="70" y2="55"/>
      <line x1="30" y1="65" x2="60" y2="65"/>
      <line x1="30" y1="75" x2="70" y2="75"/>
      <line x1="30" y1="85" x2="55" y2="85"/>
    </g>
    
    <!-- Text Lines on Right Page -->
    <g stroke="#9ca3af" stroke-width="1" opacity="0.6">
      <line x1="90" y1="35" x2="130" y2="35"/>
      <line x1="90" y1="45" x2="125" y2="45"/>
      <line x1="90" y1="55" x2="130" y2="55"/>
      <line x1="90" y1="65" x2="120" y2="65"/>
      <line x1="90" y1="75" x2="130" y2="75"/>
      <line x1="90" y1="85" x2="115" y2="85"/>
    </g>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(280, 60) rotate(25)">
    <rect x="0" y="0" width="8" height="80" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <polygon points="0,0 8,0 4,-10" fill="#fde047"/>
    <rect x="0" y="70" width="8" height="10" fill="#f87171"/>
    <circle cx="4" cy="85" r="3" fill="#374151"/>
  </g>
  
  <!-- Decorative Letters -->
  <g fill="#ffffff" opacity="0.2" font-family="serif" font-size="36" font-weight="bold">
    <text x="50" y="80">A</text>
    <text x="320" y="120">B</text>
    <text x="60" y="250">C</text>
    <text x="340" y="200">D</text>
  </g>
  
  <!-- Subject Text -->
  <text x="200" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">English</text>
  <text x="200" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Language &amp; Literature</text>
</svg>