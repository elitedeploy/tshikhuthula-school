<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lifeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#lifeGrad)"/>
  
  <!-- Heart Icon -->
  <g transform="translate(100, 80)">
    <path d="M 30 20 C 20 10, 5 10, 5 25 C 5 40, 30 60, 30 60 C 30 60, 55 40, 55 25 C 55 10, 40 10, 30 20 Z" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Handshake Icon -->
  <g transform="translate(250, 90)">
    <!-- Left Hand -->
    <path d="M 10 30 L 25 30 L 30 25 L 35 30 L 50 30 L 50 40 L 35 40 L 30 45 L 25 40 L 10 40 Z" fill="#ffffff" opacity="0.9"/>
    <!-- Right Hand -->
    <path d="M 50 30 L 65 30 L 70 25 L 75 30 L 90 30 L 90 40 L 75 40 L 70 45 L 65 40 L 50 40 Z" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Growth/Plant Icon -->
  <g transform="translate(170, 120)">
    <!-- Stem -->
    <rect x="28" y="40" width="4" height="40" fill="#22c55e"/>
    <!-- Leaves -->
    <ellipse cx="20" cy="50" rx="8" ry="12" fill="#16a34a" transform="rotate(-30 20 50)"/>
    <ellipse cx="40" cy="55" rx="8" ry="12" fill="#16a34a" transform="rotate(30 40 55)"/>
    <!-- Flower -->
    <circle cx="30" cy="35" r="8" fill="#fbbf24"/>
    <g fill="#ffffff">
      <circle cx="26" cy="31" r="3"/>
      <circle cx="34" cy="31" r="3"/>
      <circle cx="30" cy="39" r="3"/>
      <circle cx="22" cy="39" r="3"/>
      <circle cx="38" cy="39" r="3"/>
    </g>
  </g>
  
  <!-- Decorative Icons -->
  <g fill="#ffffff" opacity="0.3">
    <!-- Star -->
    <polygon points="80,60 85,70 95,70 87,77 90,87 80,82 70,87 73,77 65,70 75,70" />
    <!-- Plus/Cross -->
    <g transform="translate(320, 180)">
      <rect x="-2" y="-8" width="4" height="16" />
      <rect x="-8" y="-2" width="16" height="4" />
    </g>
    <!-- Circle -->
    <circle cx="60" cy="220" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Subject Text -->
  <text x="200" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Life Skills</text>
  <text x="200" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Personal Development</text>
</svg>