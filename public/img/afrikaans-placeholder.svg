<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="afrikaansGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#afrikaansGrad)"/>
  
  <!-- Open Book -->
  <g transform="translate(150, 90)">
    <!-- Book Shadow -->
    <ellipse cx="50" cy="90" rx="55" ry="12" fill="#000000" opacity="0.2"/>
    
    <!-- Left Page -->
    <path d="M 10 20 Q 10 10 20 10 L 45 10 Q 50 10 50 15 L 50 80 Q 50 85 45 85 L 20 85 Q 10 85 10 75 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Right Page -->
    <path d="M 50 15 Q 50 10 55 10 L 80 10 Q 90 10 90 20 L 90 75 Q 90 85 80 85 L 55 85 Q 50 85 50 80 Z" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Book Spine -->
    <rect x="48" y="10" width="4" height="75" fill="#374151"/>
    
    <!-- Afrikaans Text on Pages -->
    <g fill="#374151" font-family="serif" font-size="8">
      <text x="30" y="25">Afrikaans</text>
      <text x="25" y="35">Taal en</text>
      <text x="25" y="45">Kultuur</text>
      
      <text x="65" y="25">Boeke</text>
      <text x="60" y="35">Verhale</text>
      <text x="60" y="45">Gedigte</text>
    </g>
    
    <!-- Decorative Lines -->
    <g stroke="#9ca3af" stroke-width="0.5" opacity="0.6">
      <line x1="20" y1="55" x2="40" y2="55"/>
      <line x1="20" y1="60" x2="35" y2="60"/>
      <line x1="20" y1="65" x2="40" y2="65"/>
      
      <line x1="60" y1="55" x2="80" y2="55"/>
      <line x1="60" y1="60" x2="75" y2="60"/>
      <line x1="60" y1="65" x2="80" y2="65"/>
    </g>
  </g>
  
  <!-- South African Flag Colors Pattern -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="30" height="6" fill="#007749"/>
    <rect x="0" y="6" width="30" height="6" fill="#FFB612"/>
    <rect x="0" y="12" width="30" height="6" fill="#DE3831"/>
  </g>
  
  <!-- Protea Flower (South African National Flower) -->
  <g transform="translate(280, 100)">
    <!-- Petals -->
    <g fill="#dc2626" opacity="0.8">
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(0)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(30)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(60)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(90)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(120)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(150)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(180)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(210)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(240)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(270)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(300)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="12" transform="rotate(330)"/>
    </g>
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <!-- Stem -->
    <rect x="-2" y="8" width="4" height="25" fill="#16a34a"/>
  </g>
  
  <!-- Traditional Pattern -->
  <g transform="translate(100, 200)">
    <g fill="#ffffff" opacity="0.4">
      <polygon points="0,0 10,5 20,0 15,10 5,10"/>
      <polygon points="25,0 35,5 45,0 40,10 30,10"/>
      <polygon points="50,0 60,5 70,0 65,10 55,10"/>
    </g>
  </g>
  
  <!-- Language Symbols -->
  <g fill="#ffffff" opacity="0.3" font-family="serif" font-size="24" font-weight="bold">
    <text x="60" y="80">A</text>
    <text x="320" y="60">ê</text>
    <text x="50" y="250">ô</text>
    <text x="340" y="220">û</text>
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#ffffff" opacity="0.2">
    <circle cx="350" cy="180" r="6"/>
    <rect x="40" y="180" width="8" height="8" transform="rotate(45 44 184)"/>
    <polygon points="320,250 325,260 335,260 327,267 330,277 320,272 310,277 313,267 305,260 315,260"/>
  </g>
  
  <!-- Subject Text -->
  <text x="200" y="240" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Afrikaans</text>
  <text x="200" y="265" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Taal &amp; Letterkunde</text>
</svg>